<div class="container" id="new-patient-app">
    <h2>Welcome, <span id="patient-name"></span>!</h2>
    
    <div class="appointment-form">
        <h3>Book an Appointment</h3>
        <label>Doctor</label>
        <select id="doctor-dropdown"></select>

        <label>Reason / Service</label>
        <select id="service-dropdown">
            <option value="General Checkup">General Checkup</option>
            <option value="Lab Test">Lab Test</option>
            <option value="Vaccination">Vaccination</option>
            <option value="Consultation">Consultation</option>
        </select>

        <label>Appointment Date</label>
        <input type="date" id="appointment-date">
        <label>Start Time</label>
        <input type="time" id="start-time">
        <label>End Time</label>
        <input type="time" id="end-time">

        <label>Notes</label>
        <textarea id="notes"></textarea>
        <button id="book-btn">Book Appointment</button>
    </div>

    <div class="appointments-list">
        <h3>Your Appointments</h3>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Doctor</th>
                    <th>Service</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="charts-section">
        <h3>Appointment Summary</h3>
        <canvas id="appointment-summary-chart" width="400" height="200"></canvas>
    </div>
</div>
